<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Código</title>
    <!-- Script do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Pequeno ajuste para usar a fonte nativa do sistema */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-5">

    <div id="container" class="w-full max-w-md text-center transition-all duration-300">
        <!-- Cabeçalho -->
        <div id="header">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Buscador de Código</h1>
            <p class="text-gray-400 mt-2 mb-8">Insira o e-mail para extrair o código de verificação.</p>
        </div>

        <!-- Formulário -->
        <div id="form-container" class="space-y-4">
            <div class="text-left">
                <label for="email-input" class="text-sm font-medium text-gray-400 mb-2 block">E-mail Completo</label>
                <input type="email" id="email-input" placeholder="seuemail@provedor.com" value="laratavarestwl81@saleis.live" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-4 text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-all">
            </div>
            <button id="submit-btn" class="w-full p-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold rounded-lg hover:scale-105 active:scale-95 transition-transform duration-200 shadow-lg shadow-purple-600/30">
                Buscar Código
            </button>
        </div>

        <!-- Loader -->
        <div id="loader" class="hidden my-8">
            <div class="w-10 h-10 border-4 border-gray-700 border-t-purple-500 rounded-full animate-spin mx-auto"></div>
        </div>

        <!-- Resultado -->
        <div id="result" class="hidden mt-8 p-6 rounded-lg text-center">
            <span id="result-title" class="block text-sm"></span>
            <strong id="result-code" class="block text-4xl font-bold mt-2 tracking-wider"></strong>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const header = document.getElementById('header');
        const formContainer = document.getElementById('form-container');
        const submitBtn = document.getElementById('submit-btn');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        const resultTitle = document.getElementById('result-title');
        const resultCode = document.getElementById('result-code');

        submitBtn.addEventListener('click', async () => {
            const email = document.getElementById('email-input').value.trim();

            if (!email) {
                // Mostra erro sem fazer chamada
                resultTitle.textContent = 'Erro';
                resultCode.textContent = 'Insira um e-mail.';
                resultDiv.className = 'mt-8 p-6 rounded-lg text-center bg-red-500/10 text-red-400';
                resultDiv.classList.remove('hidden');
                return;
            }

            // Esconde o formulário e mostra o loader
            header.classList.add('hidden');
            formContainer.classList.add('hidden');
            resultDiv.classList.add('hidden');
            loader.classList.remove('hidden');
            container.classList.add('max-w-sm'); // Container encolhe para focar no resultado

            try {
                // Use a URL do seu back-end (Render) aqui
                const response = await fetch('https://seu-backend.onrender.com/get-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (data.sucesso) {
                    resultTitle.textContent = 'Código Encontrado';
                    resultCode.textContent = data.codigo;
                    // Aplica classes de sucesso do Tailwind
                    resultDiv.className = 'mt-8 p-6 rounded-lg text-center bg-green-500/10 text-green-400';
                } else {
                    resultTitle.textContent = 'Erro ao Buscar';
                    resultCode.textContent = data.erro;
                    // Aplica classes de erro do Tailwind
                    resultDiv.className = 'mt-8 p-6 rounded-lg text-center bg-red-500/10 text-red-400';
                }

            } catch (error) {
                resultTitle.textContent = 'Erro de Conexão';
                resultCode.textContent = 'Verifique o servidor.';
                resultDiv.className = 'mt-8 p-6 rounded-lg text-center bg-red-500/10 text-red-400';
            } finally {
                // Mostra o resultado e esconde o loader
                loader.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                // Adiciona um botão para voltar (melhora a UX)
                if (!document.getElementById('back-btn')) {
                    const backBtn = document.createElement('button');
                    backBtn.id = 'back-btn';
                    backBtn.textContent = 'Buscar Novo Código';
                    backBtn.className = 'w-full mt-6 p-3 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition-colors';
                    backBtn.onclick = () => location.reload();
                    resultDiv.appendChild(backBtn);
                }
            }
        });
    </script>
</body>
</html>
