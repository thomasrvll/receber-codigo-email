<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Buscador de Código</title>
    <!-- Script do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Garante que a fonte nativa do sistema seja usada */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* Evita o brilho azul ao tocar em links/botões no iOS */
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="bg-black text-gray-200 flex flex-col justify-between min-h-screen p-6">

    <!-- Container Principal -->
    <div id="container" class="w-full max-w-md mx-auto flex flex-col items-center justify-center flex-grow">

        <!-- Cabeçalho -->
        <div id="header" class="w-full text-center transition-opacity duration-500">
            <h1 class="text-4xl font-bold text-white">Buscador de Código</h1>
            <p class="text-gray-400 mt-3 mb-10 text-lg">Insira o e-mail para buscar o código mais recente.</p>
        </div>

        <!-- Formulário -->
        <div id="form-container" class="w-full transition-opacity duration-500">
            <div class="text-left mb-6">
                <label for="email-input" class="text-sm font-medium text-gray-400 mb-2 block">E-mail Completo</label>
                <input type="email" id="email-input" placeholder="seuemail@provedor.com" value="laratavarestwl81@saleis.live" class="w-full bg-gray-900 border-2 border-gray-700 rounded-xl p-4 text-white text-lg placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-all">
            </div>
            <button id="submit-btn" class="w-full py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white text-lg font-bold rounded-xl active:scale-[0.98] transition-transform duration-200 shadow-lg shadow-purple-600/30">
                Buscar Código
            </button>
        </div>

        <!-- Loader -->
        <div id="loader" class="hidden my-8">
            <div class="w-12 h-12 border-4 border-gray-700 border-t-purple-500 rounded-full animate-spin"></div>
        </div>

        <!-- Resultado -->
        <div id="result" class="hidden w-full mt-8 p-6 rounded-xl text-center">
            <span id="result-title" class="block text-base font-medium"></span>
            <strong id="result-code" class="block text-5xl font-bold mt-2 tracking-wider"></strong>
            <button id="back-btn" class="w-full mt-8 py-3 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition-colors">Buscar Novo Código</button>
        </div>
    </div>

    <script>
        const header = document.getElementById('header');
        const formContainer = document.getElementById('form-container');
        const submitBtn = document.getElementById('submit-btn');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        const resultTitle = document.getElementById('result-title');
        const resultCode = document.getElementById('result-code');
        const backBtn = document.getElementById('back-btn');

        submitBtn.addEventListener('click', async () => {
            const email = document.getElementById('email-input').value.trim();

            if (!email) {
                alert('Por favor, insira um endereço de e-mail.');
                return;
            }

            // Animação de transição
            header.classList.add('opacity-0');
            formContainer.classList.add('opacity-0');

            setTimeout(() => {
                header.classList.add('hidden');
                formContainer.classList.add('hidden');
                loader.classList.remove('hidden');
            }, 300);


            try {
                // Lembre-se de substituir pela URL do seu back-end (Render)
                const response = await fetch('https://seu-backend.onrender.com/get-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (data.sucesso) {
                    resultTitle.textContent = 'Código Encontrado';
                    resultCode.textContent = data.codigo;
                    resultDiv.className = 'w-full mt-8 p-6 rounded-xl text-center bg-green-500/10 text-green-400';
                } else {
                    resultTitle.textContent = 'Erro ao Buscar';
                    resultCode.textContent = data.erro;
                    resultDiv.className = 'w-full mt-8 p-6 rounded-xl text-center bg-red-500/10 text-red-400';
                }

            } catch (error) {
                resultTitle.textContent = 'Erro de Conexão';
                resultCode.textContent = 'Verifique o servidor.';
                resultDiv.className = 'w-full mt-8 p-6 rounded-xl text-center bg-red-500/10 text-red-400';
            } finally {
                loader.classList.add('hidden');
                resultDiv.classList.remove('hidden');
            }
        });

        backBtn.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
